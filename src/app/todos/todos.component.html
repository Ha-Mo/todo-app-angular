<span *ngIf = 'filter === "all" ' >
<cdk-virtual-scroll-viewport itemSize = '50' class = 'example-viewport' >
<mat-list *cdkVirtualFor = 'let todo of todos; let i = index; trackBy: trackById'>
    <app-todo 
        [todo]='todo'  
        (remove)='onRemoveTodo($event)' 
        (toggleComplete)='onToggleTodoComplete($event)'
        (changeTitle)='onChangeTitle($event)'
        (abbrechen)='onAbbrechen($event)'>
    </app-todo>
</mat-list>
</cdk-virtual-scroll-viewport>
</span>
