<!--Hinzufügen von Todos-->
<div>
    <mat-form-field appearance="outline">
        <input matInput placeholder="Todo" type="text" (keyup.enter)="createTodo(todoTitle.value); todoTitle.value=' '"  #todoTitle>
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="createTodo(todoTitle.value); todoTitle.value=' '">Hinzugefügt</button>
</div>
<!--Laden der Todoliste-->
 <mat-list *ngFor = "let todo of todos">
    <mat-checkbox class="example-margin" color='primary' name="todo">
        <span *ngIf = "todo !== editTodo">{{todo.title}}</span>
        <input matInput placeholder = {{todo.title}} *ngIf = "todo === editTodo" [(ngModel)]="todo.title" name="todo" type="text" (keyup.enter)="workOnTodo()" >
    </mat-checkbox>  
    <button mat-stroked-button color="warn" *ngIf = "todo !== editTodo" (mousedown)="delete(todo)">Löschen</button>
    <button mat-stroked-button color="primary" *ngIf = "todo !== editTodo" (click) = "edit(todo)">Bearbeiten</button>
    <button mat-stroked-button color="primary" *ngIf = "todo === editTodo" (click)="abbrechen()">Abbrechen</button>
    <button mat-stroked-button color="primary" *ngIf ="todo === editTodo" (click)="workOnTodo()">Speichern</button>
</mat-list>
